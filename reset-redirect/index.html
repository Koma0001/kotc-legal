<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>King of the City - Password Reset</title>
  <meta name="description" content="Open King of the City app to complete password reset." />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background: radial-gradient(circle at top, #16213a 0%, #0d1220 45%, #070b14 100%);
      color: #e8ecf4;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .card {
      width: 100%;
      max-width: 460px;
      background: rgba(12, 17, 30, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 28px 22px;
      text-align: center;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      color: #ffffff;
    }
    p.subtitle {
      margin: 0 0 22px;
      color: #c8d1e0;
      line-height: 1.45;
      font-size: 15px;
    }
    .btn {
      display: block;
      width: 100%;
      border: 0;
      border-radius: 12px;
      text-decoration: none;
      padding: 14px 16px;
      font-weight: 700;
      font-size: 16px;
      background: #2fd9ff;
      color: #07111d;
      margin: 0 0 12px;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active { background: #22c5eb; }
    .alt {
      display: inline-block;
      margin-top: 2px;
      color: #8fdfff;
      text-decoration: underline;
      font-size: 14px;
    }
    .help {
      margin-top: 18px;
      color: #aeb7c8;
      font-size: 13px;
      line-height: 1.5;
    }
    .help p { margin: 6px 0; }
    .debug {
      margin-top: 18px;
      border-top: 1px dashed rgba(255, 255, 255, 0.18);
      padding-top: 12px;
      text-align: left;
      font-size: 12px;
      color: #9fb0cb;
      word-break: break-word;
      display: none;
    }
    .debug.visible { display: block; }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color: #d5deef;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>King of the City</h1>
    <p class="subtitle">Tap below to open the app and reset your password.</p>

    <a id="btn" class="btn" href="intent://reset-password#Intent;scheme=kotc;package=com.koma0001.kotc;end">Open App</a>
    <a id="alt" class="alt" href="kotc://reset-password">Alternate link</a>

    <div class="help">
      <p>If it doesn't open, go back to your email and tap the same link again.</p>
      <p>Make sure King of the City is installed.</p>
    </div>

    <section id="debug" class="debug" aria-live="polite"></section>
  </main>

  <script>
    (function () {
      var queryParams = new URLSearchParams(location.search || "");
      var hashRaw = (location.hash || "").replace(/^#/, "");
      var hashParams = new URLSearchParams(hashRaw);
      var debugEnabled = queryParams.get("debug") === "1";

      var merged = new URLSearchParams();
      queryParams.forEach(function (value, key) {
        if (key === "debug") return;
        merged.set(key, value);
      });
      hashParams.forEach(function (value, key) {
        if (key === "debug") return;
        if (!merged.has(key)) merged.set(key, value);
      });

      var mergedQuery = merged.toString();
      var querySuffix = mergedQuery ? ("?" + mergedQuery) : "";
      var hasTokens = merged.has("access_token") || merged.has("token_hash") || merged.has("code");

      var intentHref = "intent://reset-password" + querySuffix + "#Intent;scheme=kotc;package=com.koma0001.kotc;end";
      var altHref = "kotc://reset-password" + querySuffix;

      var btn = document.getElementById("btn");
      var alt = document.getElementById("alt");
      if (btn) btn.href = intentHref;
      if (alt) alt.href = altHref;

      function maskValue(value) {
        if (!value) return "";
        if (value.length <= 8) return "***";
        return value.slice(0, 4) + "..." + value.slice(-4);
      }

      function maskedParams(params) {
        var out = [];
        params.forEach(function (value, key) {
          out.push(key + "=" + maskValue(value));
        });
        return out.length ? out.join("&") : "(none)";
      }

      if (debugEnabled) {
        var debug = document.getElementById("debug");
        if (debug) {
          debug.className = "debug visible";
          debug.innerHTML =
            "<div><strong>Debug enabled</strong> (?debug=1)</div>" +
            "<div>URL path: <code>" + location.pathname + "</code></div>" +
            "<div>Query keys: <code>" + Array.from(queryParams.keys()).join(", ") + "</code></div>" +
            "<div>Hash keys: <code>" + Array.from(hashParams.keys()).join(", ") + "</code></div>" +
            "<div>Has recovery tokens: <code>" + (hasTokens ? "true" : "false") + "</code></div>" +
            "<div>Merged params (masked): <code>" + maskedParams(merged) + "</code></div>" +
            "<div>Intent href (masked): <code>intent://reset-password?" + maskedParams(merged) + "#Intent;...</code></div>" +
            "<div>Alternate href (masked): <code>kotc://reset-password?" + maskedParams(merged) + "</code></div>";
        }
      }
    })();
  </script>
</body>
</html>
